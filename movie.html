<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <div class="search">
        <input type="text" id="movieName" class="search-input" placeholder="Find all detail of movie..."/>
        <button id="btn">Search Movie</button>
    </div>

    <div class="container">
        <div id="toggle" class="content" style="display:none">
            <h1 id="title"></h1>
            <p>Ditector: <span id="director"></span></p>
            <p>Actors: <span id="actors"></span></p>
            <p>Box Office collection: <span id="collection"></span></p>
            <p>Description: <span id="desc"></span></p>
            <p>Awards: <span id="award"></span></p>
            <p>Writer: <span id="writter"></span></p>
            <p>IMDB Ratings: <span id="rating"></span></p>
            <p>Genre: <span id="genre"></span></p>
            <p>Released on: <span id="date"></span></p>
        </div>
        <img id="poster" class="poster" src="" alt="">
    </div>
    <script src="movie.js"></script>
</body>
</html>
